<div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="alumno.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" [(ngModel)]="alumno.apellido">
        </div>
        <div class="form-group">
            <label for="excelencia">Es Excelencia</label>
            <select class="form-control" name="excelencia" [(ngModel)]="alumno.excelencia">
                <option value="false" selected>No</option>
                <option value="true">Si</option>
            </select>   
        </div>
        <button class="btn btn-primary" (click)="agregar()">Agregar</button>
    </form>

    <div class="card" *ngFor="let alumnoDesdeFor of listadoAlumnos">
        <div class="card-body">
            <span [ngClass]="{'excelencia': alumnoDesdeFor.excelencia}">alumno:</span> {{alumnoDesdeFor.nombre}} {{alumnoDesdeFor.apellido}}
        </div>
    </div>
</div>
